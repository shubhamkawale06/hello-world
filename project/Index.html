<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Good Vibes Form</h1>
        <div class="master-div-style">
            <p id="description">Tell us something positive that happened to you today.</p>
            <form action="/do-something" id="survey-form">
                <div class="form-row">
                    <div class="label" id="name-label">Name</div>
                    <div class="fields">
                        <input type="text" class="inputfields" id="name" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="label" id="name-label">Email</div>
                    <div class="fields">
                        <input type="email" class="inputfields" id="name" placeholder="Enter your Email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="label" id="name-label">On a scale of 1-10, how good was it?</div>
                    <div class="fields">
                        <input type="number" class="inputfields" id="name" placeholder="Enter a number between 1 and 10" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="label" id="name-label">Where did it happen?</div>
                    <div class="fields">
                        <select name="location of positive event" id="dropdown" class="dropdown">
                            <option value="home">At Home</option>
                            <option value="commute">At Commute</option>
                            <option value="work">At Work</option>
                            <option value="outside">At Outside</option>
                            <option value="other">other</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="label" id="name-label">At what time of day did it happen?</div>
                    <div class="fields">
                        <ul class="time-of-day" style="list-style: none;">
                            <li class="radio">
                                <label for="">Morning
                                    <input type="radio" value="1" class="user-selection">
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                  Afternoon
                                  <input name="time-radio" type="radio" value="2" class="user-selection">
                                </label>
                              </li>
                              <li class="radio">
                                <label>
                                  Evening
                                  <input name="time-radio" type="radio" value="3" class="user-selection">
                                </label>
                              </li>
                        </ul>
                    </div>
                </div>
                <div class="form-row">
                    <div class="label" id="name-label">What emotions did you experience?
                        (Select all that apply)</div>
                    <div class="fields">
                        <ul class="time-of-day" style="list-style: none;">
                            <li class="radio">
                                <label for="">Excited
                                    <input type="checkbox" value="1" class="user-selection">
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    Humbled
                                  <input name="time-radio" type="checkbox" value="2" class="user-selection">
                                </label>
                              </li>
                              <li class="radio">
                                <label>
                                    Elated
                                  <input name="time-radio" type="checkbox" value="3" class="user-selection">
                                </label>
                              </li>
                              <li class="radio">
                                <label>
                                  Loved
                                  <input name="time-radio" type="checkbox" value="3" class="user-selection">
                                </label>
                              </li>
                              <li class="radio">
                                <label>
                                    Enthusiastic
                                  <input name="time-radio" type="checkbox" value="3" class="user-selection">
                                </label>
                              </li>
                        </ul>
                    </div>
                </div>
                <div class="form-row">
                    <div class="label" id="name-label">Please describe your positive experience.</div>
                    <div class="fields">
                        <textarea id="event-details" class="inputfields" style="height: 50px;resize:vertical;font-family: Open Sans Condensed;" name="event-details" cols="1" rows="1" placeholder="Enter your experience here..."></textarea>
                    </div>
                </div>
                <button class="button" id="submit" type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
